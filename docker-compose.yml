
services:
  # Continuous Mode - runs every 5 minutes
  reddit-scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reddit-scraper
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RATE_LIMIT_DELAY=${RATE_LIMIT_DELAY:-2.0}
      - POSTS_PER_SUBREDDIT=${POSTS_PER_SUBREDDIT:-10}
      - MAX_USERS_TO_ENRICH=${MAX_USERS_TO_ENRICH:-20}
      - TARGET_SUBREDDITS=${TARGET_SUBREDDITS:-news,politics,unpopularopinion,racism,goodanimemes,RoastMe}
      - RUN_MODE=continuous
      - DATABASE_URL=sqlite:////app/data/reddit_detection.db
    restart: unless-stopped  # Restart if crashes
    networks:
      - reddit-network

  # API service (starts by default, no profile needed)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reddit-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=sqlite:////app/data/reddit_detection.db
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - reddit-network


networks:
  reddit-network:
    driver: bridge

volumes:
  data:
  logs:

