services:
  # API service
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: reddit-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=sqlite:////app/data/reddit_detection.db
    env_file:
      - ./services/api/.env
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - reddit-network

  # Scraper service - runs every 5 minutes in continuous mode
  scraper:
    build:
      context: ./services/scraper
      dockerfile: Dockerfile
    container_name: reddit-scraper
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - RATE_LIMIT_DELAY=${RATE_LIMIT_DELAY:-2.0}
      - POSTS_PER_SUBREDDIT=${POSTS_PER_SUBREDDIT:-10}
      - MAX_USERS_TO_ENRICH=${MAX_USERS_TO_ENRICH:-20}
      - TARGET_SUBREDDITS=${TARGET_SUBREDDITS:-news,politics,unpopularopinion,racism,goodanimemes,RoastMe}
      - API_URL=http://api:8000
    env_file:
      - ./services/scraper/.env
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - reddit-network


networks:
  reddit-network:
    driver: bridge

volumes:
  data:
  logs:
